<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Forms Detection</title>
  </head>
  <body>
    <!-- This file is used by Netlify to detect forms in Next.js App Router applications. -->
    <form name="trip-inquiry" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="trip-type">
        <option value="cruise">Cruise</option>
        <option value="resort">All-Inclusive Resort</option>
        <option value="tour">Guided Land Tour</option>
        <option value="combo">Combo / Custom</option>
        <option value="other">Other</option>
      </select>
      <select name="budget">
        <option value="under-2k">Under $2,000</option>
        <option value="2k-5k">$2,000 - $5,000</option>
        <option value="5k-10k">$5,000 - $10,000</option>
        <option value="10k-plus">$10,000+</option>
        <option value="not-sure">Not sure yet</option>
      </select>
      <textarea name="details"></textarea>
      <input type="checkbox" name="consent" />
    </form>
  </body>
</html>
