name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Quality (Lint & Format)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Check Formatting
        run: yarn format:ci

      - name: Run Linter
        run: yarn lint

  build:
    name: Build Test
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'gxuf40vg' }}
      NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET || 'production' }}
      NEXT_PUBLIC_FORMSPREE_ID: ${{ secrets.NEXT_PUBLIC_FORMSPREE_ID || 'placeholder' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Run Build
        run: yarn build

      - name: Compress Size
        uses: preactjs/compressed-size-action@v3
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          pattern: ".next/static/**/*.{js,css}"
          strip-hash: "\\.[0-9a-f]{16}\\."
